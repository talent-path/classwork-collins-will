<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Game Lookup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="align-content: center;">
    <p id="title">TV Cast Lookup</p>

    <div id="input">
        <input id="show-name" type="text">
        <button id="search-button" onclick="getShows()">Search Shows</button>
        <span id="search-count">Search Count: 0</span>
    </div>

    <p id="status-text">Find a link from Bryan Cranston to Aaron Paul</p>

    <button id="start-game" onclick="startGame()">Start</button>

    <div id="result-list">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tvmaze.js"></script>
</body>
</html>
